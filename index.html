<html>
<head>
<title>Snack Attack</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<meta name="author" content="github.com/jamesgarrett">

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
	<body>
		<div class="wrap">
			<header class="text-center col-md-6 offset-md-3">
				<img src="/img/snack-attack.svg" class="logo" alt="snack attack logo">
				<button class="search"><img src="/img/search.svg" alt=""></button>
			</header>
			<section class="cube-container">
			  <div id="cube">
			    <figure class="front">
			      <div id="map"></div>
			    </figure>
			    <figure class="right hidden">
			        <ul>			
			        	<li><h2>What are you in the mood for?</h2></li>
		                <li class="snack" value="pizza">Pizza</li>
		                <li class="snack" value="tacos">Tacos</li>
		                <li class="snack" value="bagels">Bagels</li>
		                <li class="snack" value="coffee">Coffee</li>
		                <li class="snack" value="ice%20cream">Ice Cream</li>
			        </ul>
			    </figure>
			    <figure class="left">
			      
			    </figure>
			  </div>
			</section>
		  
		</div>
	</body>
	<script>

	</script>
	<script
    async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwkKhPCVMXGonMlM57zlukKimtZ1Pxpog&libraries=places"></script>
	<script src="js/app.bundle.js"></script>
</html>
