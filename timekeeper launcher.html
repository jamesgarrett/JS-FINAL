	body{background:black;

		display:block;
		color:white;
	}

	@keyframes spin {
	  0% {
	    transform: rotate(0deg);
	  }
	  100% {
	    transform: rotate(360deg);
	  }
	}

	@keyframes pulse {	
	  50% { 
	    background: #fff;
	  } 
	}

	html {
	  height: 100%;
	}

	.loading {

	    width: 24px;
	    height: 24px;
	    border: .25rem solid rgba(255,255,255,0.2);
	    border-top-color: #fff;
	    animation: spin 1s infinite; 
	    margin:12px auto;
	    text-align: center;
	}
</style>
